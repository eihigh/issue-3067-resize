		document.addEventListener('DOMContentLoaded', async (e) => {
			const go = new Go();
			const url = '/game.wasm'
			const result = await WebAssembly.instantiateStreaming(await fetch(url), go.importObject).catch((err) => {

			});
			go.run(result.instance);
		});
	</script>
